<html>
	
<head>
	<meta
		http-equiv="Content-Type"
		content="text-html; charset=Windows-1252"
	>
	<title>License Dialog</title>
	<link
		rel="stylesheet"
		href="../css/main.css"
		type="text/css"
	>
</head>

<body>
	<h1>
		SIBuilder License Dialog Box
	</h1>

	<p>
		This dialog box is displayed when the <span class="menuref">Help |
		License</span> menu option is chosen. It displays the license under
		which <span class="prog">SIBuilder</span> is distributed and used.
	</p>

	<p>
		Click the <span class="ui">Close</span> button to dismiss the dialog
		box.
	</p>
</body>

</html>
