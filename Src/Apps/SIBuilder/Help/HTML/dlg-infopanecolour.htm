	<link
		rel="stylesheet"
		href="../css/main.css"
		type="text/css"

<body>
	<h1>
		Info Pane Custom Colour Dialog Box
	</h1>

	<p>
		This dialog is displayed from the
		<a href="dlg-options.htm">Options</a>
		dialog box when <span class="ui">Custom</span> is selected in the
		<span class="ui">Info pane colour</span> combo box.
	</p>

	<p>
		Choose the required colour and click <span class="ui">OK</span>. When
		the <span class="ui">Options</span> dialog is closed this colour is
		applied to the background of the
		<a href="infopane.htm">info pane</a>.
	</p>
</body>
