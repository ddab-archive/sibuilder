<!--

	Topic id: IDH_DLG_EDITREGVALUEINSERT
-->

<html>
	
<head>
	<meta
		http-equiv="Content-Type"
		content="text-html; charset=Windows-1252"
	>
	<title>Insert File Name Dialog</title>
	<link
		rel="stylesheet"
		href="../css/main.css"
		type="text/css"
	>
</head>

<body>
	<h1>
		Insert File Name Dialog Box
	</h1>

	<p>
		This standard Windows open file dialog box appears when the
		<span class="ui">Insert file name</span> button is clicked in the
		<a href="dlg-editregvalue.htm">Edit registry value</a> dialog box.
	</p>

	<p>
		It is used to choose the name of a file that is to be inserted in the
		<span class="ui">Edit Registry Value</span> dialog box's
		<span class="ui">Value</span> text box.
	</p>
</body>

</html>
