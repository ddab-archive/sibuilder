<head>

	>
	<title>Add Files Dialog</title>
	<link
		rel="stylesheet"
		href="../css/main.css"
		type="text/css"
	>
</head>

<body>
	<h1>
		Add Files Dialog Box
	</h1>

	<p>
		This standard Windows dialog box is displayed when the
		<span class="ui">Add Files</span> button on the
		<a href="page-files.htm">Files page</a>
		is selected.
	</p>

	<p>
		It is used to select one or more files from a given folder to add to a
		<a href="def-groups.htm">file group</a>.
		To choose more than one file hold down the
		<span class="smallcaps">Ctrl</span> key while selecting files with the
		mouse.
	</p>
</body>
