	>
	<title>Pascal Identifiers</title>
	<link
		rel="stylesheet"
		href="../css/main.css"
		type="text/css"
	>
</head>

<body>
	<h1>
		About Pascal Identifiers
	</h1>

	<p>
		A valid Pascal identifer is made up only of the characters
		<kbd>'a'..'z'</kbd>, <kbd>'A'..'Z'</kbd>, <kbd>'0'..'9'</kbd> and
		<kbd>'_'</kbd>. It may not begin with a digit.
	</p>
	
</body>

</html>
